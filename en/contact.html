<section class="contact" id="contact">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h2 class="text-white">Contact <span class="text-primary">Us</span></h2>
    </div>

    <div class="row">
      <!-- Left Column: Contact Form -->
      <div class="col-md-6 mb-4" >
        <form>
          <div class="mb-3">
            <label for="name" class="form-label text-white-50">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white-50">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label text-white-50">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="e.g. 0791234567" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label text-white-50">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-outline-primary w-100">Send Message</button>
          </div>
        </form>
      </div>

      <!-- Right Column: Contact Info + Map -->
      <div class="col-md-6" >
        <div class="mb-4">
          <h5 class="text-white">Phone</h5>
          <p class="text-white-50">+962 79 123 4567</p>
        </div>
        <div class="mb-4">
          <h5 class="text-white">Email</h5>
          <p class="text-white-50">info@example.com</p>
        </div>
        <div class="mb-4">
          <h5 class="text-white">Follow Us</h5>
          <a href="#" class="text-white-50 me-2"><i class="fab fa-facebook fa-lg"></i></a>
          <a href="#" class="text-white-50 me-2"><i class="fab fa-twitter fa-lg"></i></a>
          <a href="#" class="text-white-50"><i class="fab fa-instagram fa-lg"></i></a>
        </div>
        <div class="mt-4">
          <iframe
            src="https://www.google.com/maps/embed?pb=PUT_YOUR_VALID_MAP_LINK_HERE"
            width="100%" height="250" style="border:0;" 
            allowfullscreen="" loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end section Contact Us -->
