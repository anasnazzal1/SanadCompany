<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Services & Products CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container py-5">
    <!-- خدمات -->
    <div class="mb-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">🛠️ إدارة الخدمات</h2>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">
          ➕ إضافة خدمة
        </button>
      </div>
      <div id="servicesList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    </div>

    <!-- منتجات -->
    <div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">📦 إدارة المنتجات</h2>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createProductModal" onclick="loadCategories()">
          ➕ إضافة منتج
        </button>
      </div>
      <div id="productsList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    </div>
  </div>

  <!-- Modal: Create Service -->
  <div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="createServiceForm">
          <div class="modal-header">
            <h5 class="modal-title">إضافة خدمة</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input class="form-control mb-2" name="Title" placeholder="العنوان" required />
            <input class="form-control mb-2" name="Description" placeholder="الوصف" />
            <input class="form-control mb-2" name="Details[]" placeholder="تفصيل 1" />
            <input class="form-control mb-2" name="Details[]" placeholder="تفصيل 2" />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">حفظ</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal: Edit Service -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editServiceForm">
          <div class="modal-header">
            <h5 class="modal-title">تعديل خدمة</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id" />
            <input class="form-control mb-2" name="Title" placeholder="العنوان" />
            <input class="form-control mb-2" name="Description" placeholder="الوصف" />
            <input class="form-control mb-2" name="Details[]" placeholder="تفصيل 1" />
            <input class="form-control mb-2" name="Details[]" placeholder="تفصيل 2" />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-warning">تعديل</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal: Create Product -->
  <div class="modal fade" id="createProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="createProductForm" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title">إضافة منتج</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input class="form-control mb-2" name="Title" placeholder="العنوان" required />
            <input class="form-control mb-2" name="Description" placeholder="الوصف" />
            <input class="form-control mb-2" name="LongDescription" placeholder="الوصف المطول" />
            <input class="form-control mb-2" name="Year" placeholder="السنة" type="number" />
            
            <!-- استبدال الحقل النصي بحقل select للفئات -->
            <select class="form-select mb-2" name="Category" id="categorySelect" required>
              <option value="" disabled selected>اختر الفئة</option>
            </select>

            <input class="form-control mb-2" name="Tags" placeholder="الوسوم" />
            <input class="form-control mb-2" name="BuyLink" placeholder="رابط الشراء" />
            <input class="form-control mb-2" name="DetailsLink" placeholder="رابط التفاصيل" />
            <input class="form-control mb-2" name="DemoLink" placeholder="رابط العرض" />

            <!-- صور مصغرة (حتى 3 صور) -->
            <label class="form-label mt-3">اختر حتى 3 صور مصغرة (Thumbnails):</label>
            <input
              class="form-control mb-2"
              type="file"
              id="thumbnailsInput"
              name="Thumbnails"
              multiple
              accept="image/*"
              required
            />
            <div id="thumbnailsPreview" class="d-flex gap-3 flex-wrap"></div>

            <!-- اختيار صورة رئيسية -->
            <label class="form-label mt-3">اختر الصورة الرئيسية من الصور المصغرة:</label>
            <div id="mainImageSelector" class="d-flex gap-3 flex-wrap"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">إضافة</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<!-- Modal تعديل المنتج -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <form id="editProductForm" class="modal-content" enctype="multipart/form-data">
      <div class="modal-header">
        <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editProductId" />

        <input class="form-control mb-2" id="editTitle" name="Title" placeholder="Title" />
        <input class="form-control mb-2" id="editDescription" name="Description" placeholder="Description" />
        <textarea class="form-control mb-2" id="editLongDescription" name="LongDescription" placeholder="Long Description" rows="3"></textarea>
        <input class="form-control mb-2" id="editYear" name="Year" placeholder="Year" type="number" />
        <input class="form-control mb-2" id="editCategory" name="Category" placeholder="Category" />
        <input class="form-control mb-2" id="editTags" name="Tags" placeholder="Tags" />
        <input class="form-control mb-2" id="editBuyLink" name="BuyLink" placeholder="Buy Link" />
        <input class="form-control mb-2" id="editDetailsLink" name="DetailsLink" placeholder="Details Link" />
        <input class="form-control mb-2" id="editDemoLink" name="DemoLink" placeholder="Demo Link" />

        <!-- صور مصغرة جديدة -->
        <label class="form-label mt-3">اختر حتى 3 صور مصغرة (Thumbnails):</label>
        <input
          class="form-control mb-2"
          type="file"
          id="editThumbnails"
          name="Thumbnails"
          multiple
          accept="image/*"
        />
        <div id="editThumbnailsPreview" class="d-flex gap-3 flex-wrap"></div>

        <!-- اختيار الصورة الرئيسية من الصور المصغرة -->
        <label class="form-label mt-3">اختر الصورة الرئيسية من الصور المصغرة:</label>
        <div id="editMainImageSelector" class="d-flex gap-3 flex-wrap"></div>
        <input type="hidden" name="MainImageIndex" id="editMainImageIndex" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="assets/js/crud.js">
 
  </script>

</body>
</html>
