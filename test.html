<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Scroll Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      scroll-behavior: auto; /* نعطل behavior العادي */
    }
    section {
      padding: 100px 0;
      border-bottom: 1px solid #ccc;
    }
    .navbar {
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">MySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#about" onclick="slowScroll(event, 'about')">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#services" onclick="slowScroll(event, 'services')">Services</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
 <div style="height: 1500px;"></div>
<!-- Sections -->
<section id="about" class="container mt-5 pt-5">
  <h2>About Us</h2>
  <p>
    Welcome to our company. We are focused on delivering modern and scalable digital solutions for Iraq.
  </p>
</section>

<section id="services" class="container">
  <h2>Our Services</h2>
  <p>
    We offer a wide range of IT services tailored to local challenges, including cloud, data, infrastructure, and consultancy.
  </p>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Smooth Scroll JS -->
<script>
  function slowScroll(event, targetId) {
    event.preventDefault();

    const target = document.getElementById(targetId);
    const offset = 80; // لتفادي تغطية الـ Navbar
    const targetPosition = target.getBoundingClientRect().top + window.pageYOffset - offset;
    const startPosition = window.pageYOffset;
    const distance = targetPosition - startPosition;
    const duration = 1500; // مدة التمرير (أبطأ = أكبر)
    let startTime = null;

    function animation(currentTime) {
      if (startTime === null) startTime = currentTime;
      const timeElapsed = currentTime - startTime;
      const run = easeInOutQuad(timeElapsed, startPosition, distance, duration);
      window.scrollTo(0, run);
      if (timeElapsed < duration) requestAnimationFrame(animation);
    }

    function easeInOutQuad(t, b, c, d) {
      t /= d / 2;
      if (t < 1) return c / 2 * t * t + b;
      t--;
      return -c / 2 * (t * (t - 2) - 1) + b;
    }

    requestAnimationFrame(animation);
  }
</script>

</body>
</html>
