<!DOCTYPE html>
<html lang="en" dir="ltr">
  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: #f8f9fa;
}

.container {
  max-width: 600px;
  margin: auto;
  text-align: left;
}

button {
  margin-bottom: 20px;
  padding: 10px 20px;
  cursor: pointer;
  font-size: 16px;
}

/* العربية مخفية بشكل افتراضي */
.lang-ar {
  display: none;
  text-align: right;
  direction: rtl;
}

.lang-en {
  display: block;
  text-align: left;
  direction: ltr;
}

  </style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multi-language Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="langToggleBtn">🇸🇦 العربية</button>

    <h1 class="lang-en">Welcome to My Website</h1>
    <h1 class="lang-ar">مرحبًا بك في موقعي</h1>

    <p class="lang-en">This is a simple multilingual website using JavaScript.</p>
    <p class="lang-ar">هذا موقع متعدد اللغات باستخدام JavaScript.</p>

    <footer>
      <p class="lang-en">Contact us at: example@example.com</p>
      <p class="lang-ar">تواصل معنا على: example@example.com</p>
    </footer>
  </div>













  
<script>let currentLang = 'en';

document.getElementById('langToggleBtn').addEventListener('click', () => {
  if (currentLang === 'en') {
    // التبديل إلى العربية
    document.documentElement.lang = 'ar';
    document.documentElement.dir = 'rtl';
    document.querySelectorAll('.lang-en').forEach(el => el.style.display = 'none');
    document.querySelectorAll('.lang-ar').forEach(el => el.style.display = 'block');
    document.getElementById('langToggleBtn').textContent = '🇬🇧 English';
    currentLang = 'ar';
  } else {
    // التبديل إلى الإنجليزية
    document.documentElement.lang = 'en';
    document.documentElement.dir = 'ltr';
    document.querySelectorAll('.lang-ar').forEach(el => el.style.display = 'none');
    document.querySelectorAll('.lang-en').forEach(el => el.style.display = 'block');
    document.getElementById('langToggleBtn').textContent = '🇸🇦 العربية';
    currentLang = 'en';
  }
});
</script>
  <script src="script.js"></script>
</body>
</html>
